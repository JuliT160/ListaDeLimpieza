<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Personas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="header">
        <h1>Personas</h1>
    </div>
    <ul class="lista-personas">
        {% for persona in personas %}
        <li>
            <span>{{ persona.nombre }}</span>
            <div class="actions">
                <a href="{{ url_for('modificar_persona', nombre=persona.nombre) }}">Modificar</a>
                <a href="{{ url_for('eliminar_persona', nombre=persona.nombre) }}">Eliminar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="navbar">
        <a href="{{ url_for('inicio') }}">Volver a Inicio</a>
    </div>
</body>

</html>
